name: Citation
on:
  workflow_dispatch:
    inputs:
      cff-version:
        description: "CFF version"
        default: 1.2.0
        required: false
        type: string
      citation-title:
        description: "citation title"
        required: true
        type: string
      citation-type:
        description: 'citation type "software" or "dataset"'
        default: software
        required: true
        type: string
      citation-orcid:
        description: "citation ORCID"
        default: "https://orcid.org/0009-0000-6176-6323"
        required: false
        type: string
jobs:
  citation:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 30
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Create
        run: |
          cat > CITATION.cff << EOF
          # This CITATION.cff file was generated with cffinit.
          # Visit https://bit.ly/cffinit to generate yours today!

          cff-version: ${{ inputs.cff-version }}
          title: ${{ inputs.citation-title }}
          message: >-
            If you use this ${{ inputs.citation-type }}, please cite it using the metadata
            from this file.
          type: ${{ inputs.citation-type }}
          authors:
            - given-names: ${{ github.repository_owner }}
              orcid: '${{ inputs.citation-orcid }}'
          repository-code: '${{ github.server_url }}/${{ github.repository }}'
          license: $(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/${{ github.repository }}/license | jq '.license.spdx_id')
          EOF
          cat CITATION.cff
      - name: Commit and push
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git pull
          git add CITATION.cff
          git commit -m "ðŸ¤– add citation.cff"
          git push
